{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                New Prediction
            </div>
            <div class="card-body">
                <form method="post" action="/">
                    {{ form.hidden_tag() }}
                    <label for="country_code" class="form-label top-margin">Country code</label>
                    {{ form.country_code(class="form-control") }}
                    <label for="city" class="form-label top-margin">City</label>
                    {{ form.city(class="form-control") }}

                    {{ form.submit(class="btn btn-primary top-margin") }}
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                Predictions
            </div>
            <div class="card-body">
                Placeholder
            </div>
        </div>
    </div>
</div>
{% endblock %}
